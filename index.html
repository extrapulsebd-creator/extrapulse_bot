<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Extra Pulse</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src='//libtl.com/sdk.js' data-zone='10527731' data-sdk='show_10527731'></script>

    <style>
        :root {
            --bg: #04070d;
            --card: rgba(255, 255, 255, 0.05);
            --accent: #6366f1;
            --border: rgba(255, 255, 255, 0.1);
            --text: #f8fafc;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; padding: 0; }
        
        body { 
            background: var(--bg); 
            color: var(--text); 
            height: 100vh; 
            width: 100vw;
            overflow: hidden; 
            display: flex; 
            flex-direction: column; 
        }

        /* --- Header Fix --- */
        .app-header { 
            padding: 15px 20px; 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            background: rgba(5, 8, 15, 0.9); 
            backdrop-filter: blur(15px); 
            border-bottom: 1px solid var(--border); 
            z-index: 1000; 
        }
        .user-pill { display: flex; align-items: center; gap: 10px; }
        .avatar { 
            width: 40px; height: 40px; border-radius: 12px; 
            background: linear-gradient(135deg, var(--accent), #a855f7); 
            display: flex; align-items: center; justify-content: center; font-weight: 800; 
        }
        .balance-box { 
            background: rgba(251, 191, 36, 0.1); 
            border: 1px solid rgba(251, 191, 36, 0.2); 
            padding: 6px 12px; border-radius: 12px; 
            color: #fbbf24; font-weight: 800; font-size: 14px; 
        }

        /* --- Scrolling News --- */
        .news-wrapper { background: rgba(99, 102, 241, 0.1); padding: 4px 0; border-bottom: 1px solid var(--border); overflow: hidden; }
        .news-content { display: inline-block; white-space: nowrap; animation: scroll 15s linear infinite; font-size: 11px; }
        @keyframes scroll { from { transform: translateX(100%); } to { transform: translateX(-100%); } }

        /* --- Main Content Area --- */
        #content-area { flex: 1; overflow-y: auto; padding: 20px 20px 120px; }
        .page { display: none; }
        .page.active { display: block; animation: fadeInUp 0.3s ease; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- Components --- */
        .glass-card { background: var(--card); border: 1px solid var(--border); border-radius: 20px; padding: 20px; margin-bottom: 15px; }
        .btn-action { background: #fff; color: #000; border: none; border-radius: 12px; padding: 14px; width: 100%; font-weight: 800; cursor: pointer; }
        .btn-action:disabled { opacity: 0.5; cursor: not-allowed; }

        /* --- Navigation --- */
        .bottom-nav { 
            position: fixed; bottom: 15px; left: 15px; right: 15px; 
            background: rgba(16, 20, 32, 0.95); backdrop-filter: blur(20px); 
            border: 1px solid var(--border); border-radius: 20px; 
            display: flex; justify-content: space-around; padding: 10px 0; z-index: 1000; 
        }
        .nav-item { color: #94a3b8; text-decoration: none; display: flex; flex-direction: column; align-items: center; gap: 4px; font-size: 10px; font-weight: 700; flex: 1; }
        .nav-item.active { color: #fff; }
        .nav-item.active i { color: var(--accent); }
    </style>
</head>
<body oncontextmenu="return false;">

    <header class="app-header">
        <div class="user-pill">
            <div class="avatar" id="user-pfp">?</div>
            <div>
                <div style="font-size: 10px; opacity: 0.6;">Level <span id="user-lvl">1</span></div>
                <div id="user-name" style="font-weight: 800; font-size: 14px;">Loading...</div>
            </div>
        </div>
        <div class="balance-box"><i class="fas fa-coins"></i> <span id="balance-val">0</span> EP</div>
    </header>

    <div class="news-wrapper">
        <div class="news-content">ðŸ”¥ Updates: Withdrawal processing time is now under 12 hours! Refer friends to earn more!</div>
    </div>

    <main id="content-area">
        <div id="home" class="page active">
            <div class="glass-card" style="background: linear-gradient(135deg, var(--accent), #a855f7); border: none;">
                <h3 style="margin-bottom: 5px;">Daily Bonus</h3>
                <p id="timer-text" style="font-size: 12px; margin-bottom: 15px;">Claim your daily EP reward!</p>
                <button class="btn-action" id="claim-btn" onclick="claimDaily()">CLAIM NOW</button>
            </div>
        </div>

        <div id="play" class="page">
            <div class="glass-card" style="text-align: center;">
                <h4>Lucky Spin</h4>
                <div id="wheel" style="width: 150px; height: 150px; border: 4px solid var(--border); border-radius: 50%; margin: 15px auto; background: conic-gradient(var(--accent) 0 90deg, #fff 90deg 180deg, var(--accent) 180deg 270deg, #fff 270deg 360deg); transition: 4s cubic-bezier(0.1, 0, 0.1, 1);"></div>
                <button class="btn-action" id="spin-btn" onclick="runSpin()">SPIN WHEEL</button>
            </div>
        </div>

        <div id="wallet" class="page">
            <h3>Withdraw</h3>
            <div class="glass-card">
                <input type="number" id="w-amt" style="width:100%; padding:12px; margin-bottom:10px; border-radius:8px; border:1px solid var(--border); background:rgba(0,0,0,0.2); color:#fff;" placeholder="Amount (Min 1000)">
                <input type="text" id="w-num" style="width:100%; padding:12px; margin-bottom:15px; border-radius:8px; border:1px solid var(--border); background:rgba(0,0,0,0.2); color:#fff;" placeholder="Bkash/Nagad Number">
                <button class="btn-action" style="background: #10b981;" onclick="requestPayout()">SUBMIT REQUEST</button>
            </div>
        </div>

        <div id="profile" class="page">
            <div class="glass-card" style="text-align: center;">
                <div class="avatar" id="p-pfp" style="width: 60px; height: 60px; margin: 0 auto 10px; font-size: 20px;">?</div>
                <h3 id="p-name">Username</h3>
                <p id="p-id" style="font-size: 11px; opacity: 0.5; margin-bottom: 15px;">ID: ---</p>
                <div style="text-align: left; font-size: 12px;">
                    <div style="display: flex; justify-content: space-between;"><span>XP Progress</span> <span id="xp-val">0/100</span></div>
                    <div style="height: 6px; background: rgba(255,255,255,0.1); border-radius: 10px; margin-top: 5px; overflow: hidden;">
                        <div id="xp-bar" style="height: 100%; background: #10b981; width: 0%;"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="bottom-nav">
        <a href="javascript:void(0)" class="nav-item active" onclick="showTab('home', this)"><i class="fas fa-home"></i>Home</a>
        <a href="javascript:void(0)" class="nav-item" onclick="showTab('play', this)"><i class="fas fa-gamepad"></i>Play</a>
        <a href="javascript:void(0)" class="nav-item" onclick="showTab('wallet', this)"><i class="fas fa-wallet"></i>Wallet</a>
        <a href="javascript:void(0)" class="nav-item" onclick="showTab('profile', this)"><i class="fas fa-user"></i>Profile</a>
    </nav>

    <script>
        // 1. Firebase Configuration (Apnar logic thik ache)
        const firebaseConfig = { 
            apiKey: "AIzaSyAuS8RpixezmpBpIlB0YQURpG6s-0LEvKM", 
            authDomain: "extra-pulse.firebaseapp.com", 
            databaseURL: "https://extra-pulse-default-rtdb.firebaseio.com", 
            projectId: "extra-pulse", 
            appId: "1:300110920993:web:9c36ebccbd38df27815260" 
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // 2. Telegram Integration
        const tg = window.Telegram.WebApp;
        tg.expand();
        const user = tg.initDataUnsafe.user;
        const uid = user?.id || "guest_dev";
        const fname = user?.first_name || "Guest";

        let localData = {};

        function sync() {
            db.ref('users/' + uid).on('value', snapshot => {
                localData = snapshot.val() || { balance: 0, xp: 0, lastBonus: 0, lastSpin: 0 };
                updateDisplay();
            });
        }

        function updateDisplay() {
            document.getElementById('balance-val').innerText = localData.balance;
            document.getElementById('user-name').innerText = fname;
            document.getElementById('p-name').innerText = fname;
            document.getElementById('user-pfp').innerText = fname[0];
            document.getElementById('p-pfp').innerText = fname[0];
            
            // Level Calculation
            const lvl = Math.floor(localData.xp / 100) + 1;
            const progress = localData.xp % 100;
            document.getElementById('user-lvl').innerText = lvl;
            document.getElementById('xp-val').innerText = progress + "/100";
            document.getElementById('xp-bar').style.width = progress + "%";

            // Timer Daily
            const diff = Date.now() - (localData.lastBonus || 0);
            const btn = document.getElementById('claim-btn');
            if(diff < 86400000) {
                btn.disabled = true;
                document.getElementById('timer-text').innerText = "Next reward in " + Math.ceil((86400000-diff)/3600000) + " hours";
            } else {
                btn.disabled = false;
                document.getElementById('timer-text').innerText = "Your daily bonus is ready!";
            }
        }

        function claimDaily() {
            db.ref('users/' + uid).transaction(d => {
                if(d) {
                    d.balance += 20;
                    d.xp += 15;
                    d.lastBonus = Date.now();
                }
                return d;
            });
            tg.HapticFeedback.notificationOccurred('success');
        }

        function runSpin() {
            const wheel = document.getElementById('wheel');
            const deg = Math.floor(3000 + Math.random() * 3000);
            wheel.style.transform = `rotate(${deg}deg)`;
            setTimeout(() => {
                const win = [5, 10, 20][Math.floor(Math.random()*3)];
                db.ref('users/' + uid).update({ balance: localData.balance + win, xp: localData.xp + 5, lastSpin: Date.now() });
                tg.showAlert("Congrats! You won " + win + " EP");
            }, 4000);
        }

        function showTab(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
            tg.HapticFeedback.impactOccurred('light');
        }

        window.onload = sync;
    </script>
</body>
</html>
