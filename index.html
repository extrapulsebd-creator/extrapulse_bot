<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Extra Pulse Elite</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://libtl.com/sdk.js" data-zone="10527731" data-sdk="show_10527731"></script>

    <style>
        :root { --p: #6366f1; --s: #ec4899; --bg: #fdfcfb; --glass: rgba(255, 255, 255, 0.95); }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: linear-gradient(135deg, #fdfcfb 0%, #e2d1f9 100%); color: #1e293b; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        .header { padding: 18px 20px; display: flex; align-items: center; justify-content: space-between; background: var(--glass); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,255,255,0.5); z-index: 100; }
        .u-pic { width: 44px; height: 44px; border-radius: 12px; object-fit: cover; border: 2px solid var(--p); }
        .bal-chip { background: #fff; padding: 8px 14px; border-radius: 18px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); color: #f59e0b; font-weight: 800; font-size: 14px; display: flex; align-items: center; gap: 6px; }

        #view { flex: 1; overflow-y: auto; padding: 20px 20px 140px; }
        .tab { display: none; } .tab.active { display: block; animation: fadeInUp 0.4s ease; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        .card { background: var(--glass); border: 1px solid rgba(255,255,255,0.8); border-radius: 25px; padding: 20px; margin-bottom: 20px; box-shadow: 0 8px 32px rgba(31,38,135,0.04); }
        .btn-grad { background: linear-gradient(90deg, #6366f1, #ec4899); color: #fff; border: none; padding: 15px; border-radius: 16px; width: 100%; font-weight: 800; cursor: pointer; }
        
        /* Icons Styling */
        .icon-box { width: 40px; height: 40px; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 18px; }
        .rank-pic { width: 35px; height: 35px; border-radius: 50%; object-fit: cover; border: 1px solid #ddd; }
        
        .nav { position: fixed; bottom: 25px; left: 20px; right: 20px; background: #fff; border-radius: 25px; display: flex; padding: 12px 5px; box-shadow: 0 15px 40px rgba(0,0,0,0.08); z-index: 1000; }
        .n-link { flex: 1; text-align: center; color: #94a3b8; text-decoration: none; font-size: 9px; font-weight: 700; display: flex; flex-direction: column; align-items: center; gap: 4px; }
        .n-link.active { color: var(--p); }
    </style>
</head>
<body>

    <header class="header">
        <div style="display:flex; align-items:center; gap:12px;">
            <img src="" id="u-pic" class="u-pic" onerror="this.src='https://ui-avatars.com/api/?name=User&background=6366f1&color=fff'">
            <div><p id="u-nm" style="font-weight:800; font-size:16px;">User</p></div>
        </div>
        <div class="bal-chip"><i class="fas fa-coins"></i> <span id="u-bl">0</span> EP</div>
    </header>

    <main id="view">
        <div id="home" class="tab active">
            <div class="card" style="background: linear-gradient(45deg, #6366f1, #a855f7); color: #fff; text-align:center;">
                <h2 style="margin-bottom:10px;"><i class="fas fa-gift"></i> Daily Gift</h2>
                <button class="btn-grad" id="clm-btn" style="background:#fff; color:var(--p);" onclick="claimWithAd()">CLAIM 25 EP</button>
            </div>
            
            <h4 style="margin: 20px 0 10px;">Extra Earning</h4>
            <div class="card">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <div style="display:flex; align-items:center; gap:12px;">
                        <div class="icon-box" style="background:#fff1f2; color:#e11d48;"><i class="fas fa-play-circle"></i></div>
                        <div><b>Video Reward</b><br><small style="color:#10b981;">+10 EP Coin</small></div>
                    </div>
                    <button class="btn-grad" style="width:auto; padding:10px 20px;" onclick="doAd(10)">WATCH</button>
                </div>
            </div>
        </div>

        <div id="tasks" class="tab">
            <h3>Social Missions</h3>
            <div class="card" style="margin-top:15px;">
                <div style="display:flex; justify-content:space-between; align-items:center; padding: 12px 0; border-bottom: 1px solid #eee;">
                    <div style="display:flex; align-items:center; gap:12px;">
                        <div class="icon-box" style="background:#e0f2fe; color:#0ea5e9;"><i class="fab fa-telegram-plane"></i></div>
                        <div><b>Join Telegram</b><br><small>+50 EP</small></div>
                    </div>
                    <button class="btn-grad" id="t-tg" style="width:auto; padding:8px 15px; font-size:12px;" onclick="doTask('tg', 'https://t.me/your_channel', 50)">JOIN</button>
                </div>
                <div style="display:flex; justify-content:space-between; align-items:center; padding: 12px 0;">
                    <div style="display:flex; align-items:center; gap:12px;">
                        <div class="icon-box" style="background:#fee2e2; color:#ef4444;"><i class="fab fa-youtube"></i></div>
                        <div><b>YouTube Sub</b><br><small>+50 EP</small></div>
                    </div>
                    <button class="btn-grad" id="t-yt" style="width:auto; padding:8px 15px; font-size:12px;" onclick="doTask('yt', 'https://youtube.com/@your_channel', 50)">SUB</button>
                </div>
            </div>
        </div>

        <div id="leaderboard" class="tab">
            <h3>Top 10 Leaders</h3>
            <div id="rank-list" style="margin-top:15px;"></div>
        </div>

        <div id="profile" class="tab">
            <div class="card" style="text-align:center;">
                <img src="" id="p-img" style="width:90px; height:90px; border-radius:20px; object-fit:cover; border:3px solid var(--p); margin-bottom:10px;">
                <h2 id="p-nm">User</h2>
                <p style="font-size:12px; color:#64748b;">Member Since: <span id="p-date">...</span></p>
                <div style="text-align:left; margin-top:20px;">
                    <div style="display:flex; justify-content:space-between; font-size:12px; font-weight:800;">
                        <span>Level <span id="p-lvl">1</span></span>
                        <span id="p-xp-txt">0/100 XP</span>
                    </div>
                    <div style="height:10px; background:#f1f5f9; border-radius:10px; margin-top:5px; overflow:hidden;">
                        <div id="xp-f" style="height:100%; background:var(--p); width:0%; transition:1s;"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="wallet" class="tab">
            <h3>Withdraw</h3>
            <div class="card">
                <p>Balance: <b id="w-bal">0</b> EP</p>
                <input type="number" id="w-a" style="width:100%; padding:12px; margin:10px 0; border-radius:10px; border:1px solid #ddd;" placeholder="Amount">
                <select id="w-m" style="width:100%; padding:12px; margin-bottom:10px; border-radius:10px; border:1px solid #ddd;">
                    <option value="bKash">bKash</option>
                    <option value="Nagad">Nagad</option>
                    <option value="Binance">Binance</option>
                </select>
                <input type="text" id="w-n" style="width:100%; padding:12px; margin-bottom:15px; border-radius:10px; border:1px solid #ddd;" placeholder="Number / UID">
                <button class="btn-grad" style="background:#10b981;" onclick="withdrawWithAd()">CASH OUT</button>
            </div>
        </div>
    </main>

    <nav class="nav">
        <a href="javascript:void(0)" class="n-link active" onclick="tab('home',this)"><i class="fas fa-home"></i>Home</a>
        <a href="javascript:void(0)" class="n-link" onclick="tab('tasks',this)"><i class="fas fa-tasks"></i>Tasks</a>
        <a href="javascript:void(0)" class="n-link" onclick="tab('leaderboard',this)"><i class="fas fa-trophy"></i>Rank</a>
        <a href="javascript:void(0)" class="n-link" onclick="tab('wallet',this)"><i class="fas fa-wallet"></i>Wallet</a>
        <a href="javascript:void(0)" class="n-link" onclick="tab('profile',this)"><i class="fas fa-user-circle"></i>User</a>
    </nav>

    <script>
        const cfg = { apiKey: "AIzaSyAuS8RpixezmpBpIlB0YQURpG6s-0LEvKM", databaseURL: "https://extra-pulse-default-rtdb.firebaseio.com" };
        firebase.initializeApp(cfg); const db = firebase.database(); const tg = window.Telegram.WebApp; tg.expand();
        
        const user = tg.initDataUnsafe.user || { id: "000", first_name: "User", photo_url: "" };
        const uid = user.id, fname = user.first_name, photo = user.photo_url || `https://ui-avatars.com/api/?name=${fname}&background=6366f1&color=fff`;
        let uData = {};

        function start() {
            db.ref('users/'+uid).on('value', s => {
                uData = s.val() || { balance:0, xp:0, joined: new Date().toLocaleDateString(), name: fname, photo: photo };
                if(!s.exists()) db.ref('users/'+uid).set(uData);
                syncUI();
            });
            loadRank();
        }

        function syncUI() {
            document.getElementById('u-bl').innerText = uData.balance;
            document.getElementById('w-bal').innerText = uData.balance;
            document.getElementById('u-nm').innerText = fname;
            document.getElementById('p-nm').innerText = fname;
            document.getElementById('u-pic').src = photo;
            document.getElementById('p-img').src = photo;
            document.getElementById('p-date').innerText = uData.joined;
            
            const lvl = Math.floor((uData.xp || 0) / 100) + 1;
            document.getElementById('p-lvl').innerText = lvl;
            document.getElementById('p-xp-txt').innerText = ((uData.xp||0)%100) + "/100 XP";
            document.getElementById('xp-f').style.width = ((uData.xp||0)%100) + "%";
        }

        function loadRank() {
            db.ref('users').orderByChild('balance').limitToLast(10).on('value', s => {
                let list = []; s.forEach(u => { list.push(u.val()); });
                let h = ""; list.reverse().forEach((u, i) => {
                    h += `<div style="display:flex; align-items:center; justify-content:space-between; padding:12px; background:#fff; border-radius:15px; margin-bottom:8px; border:1px solid #eee;">
                        <div style="display:flex; align-items:center; gap:10px;">
                            <b style="color:var(--p); width:20px;">#${i+1}</b>
                            <img src="${u.photo || ''}" class="rank-pic" onerror="this.src='https://ui-avatars.com/api/?name=U'">
                            <span style="font-weight:700;">${u.name || 'User'}</span>
                        </div>
                        <b style="color:#f59e0b;">${u.balance} EP</b>
                    </div>`;
                });
                document.getElementById('rank-list').innerHTML = h;
            });
        }

        function showAd(callback) {
            if(typeof show_10527731 === 'function') {
                show_10527731().then(() => callback()).catch(() => callback());
            } else { callback(); }
        }

        function claimWithAd() { showAd(() => { db.ref('users/'+uid).transaction(c => { if(c){ c.balance+=25; c.xp+=10; } return c; }); }); }
        function doAd(a) { showAd(() => { db.ref('users/'+uid).transaction(c => { if(c){ c.balance+=a; c.xp+=5; } return c; }); }); }

        function doTask(id, link, r) {
            tg.openLink(link);
            setTimeout(() => {
                db.ref('users/'+uid).transaction(c => {
                    if(c && (!c.tasks || !c.tasks[id])) {
                        if(!c.tasks) c.tasks = {}; c.tasks[id] = true;
                        c.balance += r; c.xp += 10;
                    } return c;
                });
            }, 3000);
        }

        function tab(id, el) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.n-link').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
        }

        window.onload = start;
    </script>
</body>
</html>
